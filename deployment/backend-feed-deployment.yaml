apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend-feed
  name: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      service: backend-feed
  template:
    metadata:
      labels:
        service: backend-feed
    spec:
      containers:
      - image: jacksondieter/udagram-api-feed:latest
        name: backend-feed
        resources: {}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
        env:
          - name:  POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name:  env-secrets
                key:  POSTGRES_USERNAME
          - name:  POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name:  env-secrets
                key:  POSTGRES_PASSWORD
          - name:  JWT_SECRET
            valueFrom:
              secretKeyRef:
                name:  env-secrets
                key:  JWT_SECRET
          - name: AWS_BUCKET
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  AWS_BUCKET
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  AWS_PROFILE
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  AWS_REGION
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  POSTGRES_DB
          - name: URL
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  URL            
      restartPolicy: Always