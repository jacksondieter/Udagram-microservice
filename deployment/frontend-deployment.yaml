apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:   
      labels:
        service: frontend
    spec:
      containers:
        - image: jacksondieter/udagram-frontend:latest
          name: frontend
          ports:
            - containerPort: 80
          resources: {}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
      restartPolicy: Always