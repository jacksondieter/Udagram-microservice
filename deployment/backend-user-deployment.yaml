apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: backend-user
  name: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      service: backend-user
  template:
    metadata:
      labels:
        service: backend-user
    spec:
      containers:
        - image: jacksondieter/udagram-api-user:latest
          name: backend-user
          resources: {}
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
          env:
          - name:  POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name:  env-secrets
                key:  POSTGRES_USERNAME
          - name:  POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name:  env-secrets
                key:  POSTGRES_PASSWORD
          - name:  JWT_SECRET
            valueFrom:
              secretKeyRef:
                name:  env-secrets
                key:  JWT_SECRET
          - name: POSTGRES_HOST
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  POSTGRES_DB
          - name: URL
            valueFrom:
              configMapKeyRef:
                name:  env-config
                key:  URL
      restartPolicy: Always
      

